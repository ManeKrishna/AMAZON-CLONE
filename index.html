<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amazon-like Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img class="myownlogo"src="https://www.svgrepo.com/show/490951/shop.svg" alt="">
                <h1>SHOPME</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
            <div class="cart">
                <a href="#">Cart (0)</a>
            </div>
        </div>
    </header>


    <section class="hero">
        <h2>Welcome to the Best Online Store</h2>
        <p>Shop the latest products at unbeatable prices </p>
    </section>


    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="https://www.gizmochina.com/wp-content/uploads/2020/09/PlayStation-5-e1614159041758.jpg" alt="Product 1">
                <h3>Play Station 5</h3>
                <p>₹38999.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/71jU54Q6ChL.jpg" alt="Product 2">
                <h3>Smart TV 4k HD sound Quality</h3>
                <p>₹59999.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.sJLFhaJCytrOCaKlElT12QHaEK&pid=Api&P=0&h=180" alt="Product 3">
                <h3>Apple iPhone 15 Pro Max Silver </h3>
                <p>₹150000.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>


    <footer>
        <p>&copy; 2024 SHOPME - All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
